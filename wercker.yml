box: mitsuse/golang
build:
    steps:
        - setup-go-workspace
        - script:
            name: build
            code: |
                go get -t ./...
        - script:
            name: coverage
            code: |
                bash coverage.bash
                bash goveralls.bash
    after-steps:
        - mitsuse/bullet-send:
            title: "${WERCKER_GIT_REPOSITORY} - Build ${WERCKER_RESULT}."
            message: "Step: ${WERCKER_FAILED_STEP_DISPLAY_NAME}"
            path: "${WERCKER_BUILD_URL}"
